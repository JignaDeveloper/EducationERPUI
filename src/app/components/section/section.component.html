<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-18">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Add Section</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form [formGroup]="SectionForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Class</label>
                                            <select  class="form-control" formControlName="ClassId" data-placeholder="Select Class" style="width: 100%;">
                                                <option value="" selected>--Select Class--</option>
                                                <option value="1" selected>Class 1</option>
                                              <option value="2">Class 2</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Section Name</label>
                                            <input type="text" class="form-control" formControlName="SectionName" maxlength="50"
                                                placeholder="Section Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Section Teacher</label>
                                            <select  class="form-control" formControlName="TeacherId" data-placeholder="Select Class" style="width: 100%;">
                                                <option value="" selected>--Select Teacher--</option>
                                                <option value="1" selected>Deepak singh</option>
                                              <option value="2">Rejesh Gupta</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Remarks</label>
                                            <input class="form-control" formControlName="Remarks" type="text" maxlength="100"
                                                placeholder="Remarks">
                                        </div>
                                        <div class="form-group">
                                            <label>Status</label>
                                            <select  class="form-control" formControlName="Status" data-placeholder="Select Status" style="width: 100%;">
                                                <option value="" selected>--Select Status--</option>
                                                <option value="1" selected>Active</option>
                                              <option value="2">InActive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
        
                                    <div class="card-footer">
                                        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->
        
        
                        </div>
                        <!--/.col (left) -->
        
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
        </div>
        <div class="col-sm-8">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-18">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Section List</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
        
                                <div class="card-body">
                                    <div class="card-body position-relative">
                                        <div class="ag-theme-balham" style="height:550px; width: 100%;">
                                            <app-ag-grid [ColumnDefs]="this.ColumnDefs" [RowData]="this.rowData"
                                                [IsColumnsToFit]="true">
                                            </app-ag-grid>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!--/.col (left) -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
        </div>
    </div>
  
   
</div>
