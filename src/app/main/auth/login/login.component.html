<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <br> <br>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password">
          </mat-form-field>
        <br>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
