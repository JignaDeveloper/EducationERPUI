<div class="mainDivTop">
<div class=" d-flex justify-content-between">
    <div class="margin_h1 pt-6">
      <h1 mat-dialog-title ><span>{{data?.title}}</span></h1>
    </div>
    <div class="mr-2 pt-8">
      <button class="cross" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <hr class="margintop_10">
</div>
<div>
    <mat-dialog-content>
        <div class="align-text" >
           <span> {{confirmData?.confirmMessage}} <strong class="break-word">{{confirmData?.userName}}</strong> {{confirmData?.middleMessage}} <strong class="break-word">{{confirmData?.lastMessage}}</strong> <span [innerHTML]="confirmData?.remainingMessage"></span> ?</span>
        </div>
    </mat-dialog-content>
</div>

<div class="mainDiv">
<hr class="mt-3 mb-0">
</div>
<div mat-dialog-actions  class="float-right">
    <button class="mat-raised-button mat-primary mr-20 cancel" color="primary" type="button" mat-raised-button mat-dialog-close id="close" [mat-dialog-close]="false">{{data?.cancelText}}</button>
    <button mat-raised-button color="accent" type="submit" class="mat-raised-button mat-accent save" [mat-dialog-close]="true">{{data?.confirmText}}</button>
</div>
